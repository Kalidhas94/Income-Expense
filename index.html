<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Income & Expense Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .currency { 
      font-variant-numeric: tabular-nums;
    }
    .entry-income { 
     --tw-bg-opacity: 1; 
    background-color: rgba(16,185,129,var(--tw-bg-opacity));
  }
    .entry-expense {
       --tw-bg-opacity: 1;
      background-color: rgba(239,68,68,var(--tw-bg-opacity));
     }
  </style>
</head>
<body class="min-h-screen flex items-start justify-center py-8 px-4" style="background-image: url('./images/income-expenses.png') ; background-size: cover;  background-position: center; overflow: hidden;">
  <div class="max-w-4xl w-full bg-center p-6 rounded-3xl shadow-lg" style="background-image: url('./images/income_1.jpg') ; background-size: cover; background-position: center;">
    <header class="bg-white rounded-[25px] shadow p-6 mb-6"  style="background-image: url('./images/7132.jpg') ; background-size: cover; background-position: center;">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-red-500 via-yellow-500 to-green-500 bg-clip-text text-transparent">Income & Expense Calculator</h1>
          <p class="text-sm text-black">Track income, expenses and check your balance.</p>
        </div>
        <div class="grid grid-cols-3 gap-4 text-center">
          <div class="px-4 py-3 rounded-lg bg-slate-100">
            <div class="text-xs text-black">Total Income</div>
            <div id="totalIncome" class="text-lg font-semibold currency">₹0.00</div>
          </div>
          <div class="px-4 py-3 rounded-lg bg-slate-100">
            <div class="text-xs text-black">Total Expense</div>
            <div id="totalExpense" class="text-lg font-semibold currency">₹0.00</div>
          </div>
          <div class="px-4 py-3 rounded-lg bg-slate-100">
            <div class="text-xs text-black">Balance</div>
            <div id="balance" class="text-lg font-semibold currency">₹0.00</div>
          </div>
        </div>
      </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="lg:col-span-1 bg-white rounded-2xl shadow p-6" style="background-image: url('./images/7132.jpg') ; background-size: cover; background-position: center;">
        <form id="entryForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700">Type</label>
            <div class="mt-2 flex gap-4">
              <label class="inline-flex items-center gap-2">
                <input type="radio" name="type" value="Income" checked class="form-radio" />
                <span class="text-sm">Income</span>
              </label>
              <label class="inline-flex items-center gap-2">
                <input type="radio" name="type" value="Expense" class="form-radio" />
                <span class="text-sm">Expense</span>
              </label>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700">Description</label>
            <input id="description" type="text" placeholder="Salary, Groceries, Rent..." class="mt-2 w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700">Amount</label>
            <input id="amount" type="number" step="0.01" placeholder="₹ 0.00" class="mt-2 w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" />
          </div>

          <div class="flex gap-2">
            <button type="button" id="resetBtn" class="flex-1 py-2 rounded-2xl border border-slate-200 text-white bg-red-700">Reset</button>
            <button type="submit" id="submitBtn" class="flex-1 py-2 rounded-2xl bg-indigo-600 text-white font-medium hover:bg-indigo-700">Add Entry</button>
          </div>

          <input type="hidden" id="editingId" value="" />
        </form>

        <hr class="my-4" />

        <div>
          <div class="text-sm font-medium text-slate-700">Show</div>
          <div class="mt-2 flex gap-4">
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="filter" value="all" checked class="form-radio filter-radio" />
              <span class="text-sm font-semibold">All</span>
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="filter" value="income" class="form-radio filter-radio" />
              <span class="text-sm font-semibold">Income</span>
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="filter" value="expense" class="form-radio filter-radio" />
              <span class="text-sm font-semibold">Expense</span>
            </label>
          </div>
        </div>
      </section>

      <section class="lg:col-span-2 bg-white rounded-2xl shadow p-6"  style="background-image: url('./images/7132.jpg') ; background-size: cover; background-position: center;">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold">Entries</h2>
          <div class="text-sm text-slate-500">Click edit to modify an entry</div>
        </div>

        <ul id="entriesList" class="space-y-3">
        </ul>

        <div id="emptyState" class="text-center text-slate-400 py-8">No entries yet — add your first income or expense.</div>
      </section>
    </main>
  </div>
<script src="./income.js"></script>
</body>
</html>
